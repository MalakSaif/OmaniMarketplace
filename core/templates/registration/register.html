{% extends "base.html" %}
{% load static %}

{% block title %}Register - Omani Marketplace{% endblock %}

{% block content %}
    <div class="auth-container">
        <h2>Create an Account</h2>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>

        <p class="auth-link">
            Already have an account? <a href="{% url 'login' %}">Login here</a>
        </p>
    </div>
{% endblock %}
